<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">We're launching soon</h1>
      <div class="countdown">
        <div class="countdown__item">
          <div class="countdown__time">
            <span class="time-heading top" id="days">00</span>
            <div class="background">
              <div class="background__top"></div>
              <div class="background__bottom"></div>
            </div>
          </div>
          <p class="time-label">days</p>
        </div>
        <div class="countdown__item">
          <div class="countdown__time">
            <span class="time-heading" id="hours">00</span>
            <div class="background">
              <div class="background__top"></div>
              <div class="background__bottom"></div>
            </div>
          </div>
          <p class="time-label">hours</p>
        </div>
        <div class="countdown__item">
          <div class="countdown__time">
            <span class="time-heading" id="minutes">00</span>
            <div class="background">
              <div class="background__top"></div>
              <div class="background__bottom"></div>
            </div>
          </div>
          <p class="time-label">minutes</p>
        </div>
        <div class="countdown__item">
          <div class="countdown__time">
            <span class="time-heading" id="seconds">00</span>
            <div class="background">
              <div class="background__top"></div>
              <div class="background__bottom"></div>
            </div>
          </div>
          <p class="time-label">seconds</p>
        </div>
      </div>
      <div class="socials">
        <a href="#"><img src="images/icon-facebook.svg" alt="" /></a>
        <a href="#"><img src="images/icon-pinterest.svg" alt="" /></a>
        <a href="#"><img src="images/icon-instagram.svg" alt="" /></a>
      </div>
    </div>
    <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->
    <script src="script.js"></script>
  </body>
</html>
